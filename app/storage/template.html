<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{report_title} - {company_name}</title>
</head>
<body>
    <!-- Cover Page -->
    <div class="page">
        <div class="page-background"></div>
        <div class="page-content">
            <div class="header">
                <div class="logo-container">
                    <img class="logo" src="{assets_dir}/logo.png" alt="Deal Intelligence by Right Hand Operation Logo" height="40">
                </div>
                <div class="company-name">Deal Intelligence by Right Hand Operation</div>
                <div class="tagline">Smarter Deals. Faster Decisions.</div>
            </div>
            <h1>{report_title}</h1>
            <div class="meta-info">
                <p><strong>Prepared for:</strong> <span class="highlight-box">{founder_name}</span>, <span class="highlight-box">{company_name}</span></p>
                <p><strong>Prepared by:</strong> DealIntel.VC</p>
                <p><strong>Report Date:</strong> {date}</p>
            </div>
        </div>
        <div class="page-number">1</div>
    </div>
    <!-- Table of Contents Page -->
    <div class="page">
        <div class="page-background"></div>
        <div class="page-content">
            {toc}
        </div>
        <div class="page-number">2</div>
    </div>
    <!-- Content Sections -->
    {content}
</body>
</html>
