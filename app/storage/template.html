<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{report_title}</title>
</head>
<body>
    <!-- Cover Page -->
    <div class="page">
        <div class="page-background"></div>
        <div class="page-content">
            <div class="header">
                <div class="logo-container">
                    <img class="logo" src="{assets_dir}/logo.png" alt="Right Hand Operation Logo" height="40">
                </div>
                <div class="company-name">Right Hand Operation</div>
                <div class="tagline">Stop Guessing What VCs Want. Know It.</div>
            </div>
            
            <h1>{report_title}</h1>
            
            <div class="meta-info">
                <p><strong>Prepared for:</strong> <span class="highlight-box">{founder_name}</span>, <span class="highlight-box">{founder_company}</span></p>
                <p><strong>Prepared by:</strong> {prepared_by}</p>
                <p><strong>Date:</strong> {date}</p>
            </div>
            
            {toc}
        </div>
        <div class="page-number">1</div>
    </div>
    
    <!-- Content Sections -->
    {content}
</body>
</html>
