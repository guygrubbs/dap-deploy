<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{report_title} for Founders</title>
</head>
<body>
    <!-- Cover Page -->
    <div class="page">
        <div class="page-background"></div>
        <div class="page-content">
            <div class="header">
                <div class="logo-container">
                    <svg class="logo" viewBox="0 0 100 100">
                        <rect x="30" y="30" width="40" height="40" fill="white" stroke="#333" stroke-width="2"/>
                        <path d="M50,30 L50,10 L70,30 Z" fill="#333"/>
                        <path d="M50,70 L50,90 L30,70 Z" fill="#333"/>
                        <path d="M50,50 L30,30 L70,30 Z" fill="none" stroke="#333" stroke-width="2"/>
                        <path d="M40,40 C40,40 45,50 50,50 C55,50 60,40 60,40" fill="none" stroke="#333" stroke-width="1.5"/>
                    </svg>
                </div>
                <div class="company-name">GetFresh Ventures</div>
                <div class="tagline">Growth by Design</div>
            </div>
            
            <h1>{report_title} for Founders</h1>
            
            <div class="meta-info">
                <p><strong>Prepared for:</strong> <span class="highlight-box">{founder_name}</span>, <span class="highlight-box">{company_name}</span></p>
                <p><strong>Prepared by:</strong> {prepared_by}</p>
                <p><strong>Date:</strong> {date}</p>
            </div>
            
            {toc}
        </div>
        <div class="page-number">1</div>
    </div>
    
    <!-- Content Sections -->
    {content}
</body>
</html>
